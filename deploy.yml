---
- name: Deploy Application
  hosts: all
  become: true
  tasks:

    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install Tomcat
      run: |
        sudo apt update
        wget https://downloads.apache.org/tomcat/tomcat-9/v9.0.98/bin/apache-tomcat-9.0.98.tar.gz -O /tmp/tomcat.tar.gz
        sudo mkdir -p /opt/tomcat
        sudo tar -xvzf /tmp/tomcat.tar.gz -C /opt/tomcat --strip-components=1
        sudo chmod -R 755 /opt/tomcat
        sudo sh /opt/tomcat/bin/startup.sh
        echo "Tomcat successfully installed and started."	

    - name: Ensure Tomcat is running    
      service:
        name: tomcat9
        state: started
        enabled: true
        
    - name: Transfer WAR File
      ansible.builtin.copy:
        src: /home/runner/work/Ansible_test1/Ansible_test1/artifact/MyWebApp.war
        dest: /var/lib/tomcat9/webapps/MyWebApp.war

    - name: Restart Application
      service:
        name: tomcat9
        state: restarted
