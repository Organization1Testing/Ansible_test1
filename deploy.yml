---
- name: Deploy Application
  hosts: all
  become: true
  tasks:
        
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Download Tomcat 9
      get_url:
        url: https://downloads.apache.org/tomcat/tomcat-9/v9.0.98/bin/apache-tomcat-9.0.98.tar.gz
        dest: /tmp/apache-tomcat-9.0.98.tar.gz

    - name: Create Tomcat directory
      file:
        path: /opt/tomcat
        state: directory
        owner: ubuntu  # Replace with the correct user
        group: ubuntu  # Replace with the correct group
        mode: '0755' 
        recurse: yes

    - name: Extract Tomcat
      unarchive:
        src: /tmp/apache-tomcat-9.0.98.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        
    - name: Set permissions for Tomcat
      file:
        path: /opt/tomcat
        owner: ubuntu
        group: ubuntu
        mode: '0755'
        recurse: yes
        
    - name: Start Tomcat
      command: /opt/tomcat/apache-tomcat-9.0.98/bin/startup.sh
      
    - name: Create systemd service file for Tomcat
      copy:
        dest: /etc/systemd/system/tomcat.service
        content: |
          [Unit]
          Description=Tomcat 9 servlet container
          After=network.target
    
          [Service]
          Type=forking
          Environment=JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          Environment=CATALINA_PID=/opt/tomcat/apache-tomcat-9.0.98/temp/tomcat.pid
          Environment=CATALINA_HOME=/opt/tomcat/apache-tomcat-9.0.98
          Environment=CATALINA_BASE=/opt/tomcat/apache-tomcat-9.0.98
          ExecStart=/opt/tomcat/apache-tomcat-9.0.98/bin/startup.sh
          ExecStop=/opt/tomcat/apache-tomcat-9.0.98/bin/shutdown.sh
          User=ubuntu  # Use the appropriate user
          Group=ubuntu  # Use the appropriate group
          UMask=0007
          RestartSec=10
          Restart=always
    
          [Install]
          WantedBy=multi-user.target
      notify:
        - Enable Tomcat service
        - Start Tomcat service
        
    - name: Ensure Tomcat is running    
      service:
        name: tomcat9
        state: started
        enabled: true
        
    - name: Transfer WAR File
      ansible.builtin.copy:
        src: /home/runner/work/Ansible_test1/Ansible_test1/artifact/MyWebApp.war
        dest: /opt/tomcat/apache-tomcat-9.0.98/webapps/MyWebApp.war

    - name: Restart Application
      service:
        name: tomcat9
        state: restarted
